<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      nav {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      nav a {
        text-decoration: none;
        color: white;
        margin: 0 15px;
      }

      .product-card {
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .product-details {
        padding: 20px;
      }

      h1,
      p {
        margin: 0;
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .price {
        color: #e44d26;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .description {
        color: #555;
        font-size: 16px;
        margin-bottom: 20px;
      }

      button {
        background-color: #e44d26;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="ho.html">Home</a>
      <a href="sign.html">SignUp</a>
      <a href="Contact Us">Contact Us</a>
    </nav>
    <div class="product-card">
      <img
        src="https://th.bing.com/th/id/OIP.xp7-CW99xbT8QbJ-bDPKIQHaHa?w=2835&h=2835&rs=1&pid=ImgDetMain"
        alt="Suit"
        class="product-image"
      />
      <div class="product-details">
        <h1>Wedding Suit</h1>
        <p class="price">Rs 1999</p>
        <p class="description">Blue Coat Suit</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
